<!DOCTYPE html>
<head>
	<title>Calculator</title>
	<link href="styles/style.css" rel="stylesheet">
</head>

<body>
	<div id="calculator-grid">
		<button id="N1" class="number"><kbd>1</kbd></button>
		<button id="N2" class="number"><kbd>2</kbd></button>
		<button id="N3" class="number"><kbd>3</kbd></button>
		<button id="N4" class="number"><kbd>4</kbd></button>
		<button id="N5" class="number"><kbd>5</kbd></button>
		<button id="N6" class="number"><kbd>6</kbd></button>
		<button id="N7" class="number"><kbd>7</kbd></button>
		<button id="N8" class="number"><kbd>8</kbd></button>
		<button id="N9" class="number"><kbd>9</kbd></button>
		<button id="N0" class="number"><kbd>0</kbd></button>
		<button id="add" class="operator" disabled="true"><kbd>+</kbd></button>
		<button id="sub" class="operator" disabled="true"><kbd>-</kbd></button>
		<button id="mul" class="operator" disabled="true"><kbd>*</kbd></button>
		<button id="div" class="operator" disabled="true"><kbd>/</kbd></button>
		<button id="equ" class="execute" disabled="true"><kbd>=</kbd></button>
		<button id="clr" class="clear" disabled="true"><kbd>C</kbd></button>
		<button id="dec" class="decimal"><kbd>.</kbd></button>
		<button id="del" class="delete" disabled="true"><kbd>DELETE</kbd></button>
		<div id="display">0</div>
	</div>
</body>

<script src="scripts/script.js"></script>
